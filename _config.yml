exclude: [
  "LICENSE",
  "README.md",
  "package.json",
]

defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post

collections:
  posts:
    output: true
    permalink: /:collection/:title
